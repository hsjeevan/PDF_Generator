<div class="row">
	<button  class="btn btn-primary" mat-button [mat-dialog-close]="imageDestination"> Save image</button>
	<button class="btn btn-primary" (click)="getCropper()">Crop Image</button>
	<button class="btn btn-primary" (click)="resetCropper()">Reset</button>
</div>

<div class="img-container">
    <img #image [src]="imageSource" crossorigin>
</div>
<div class="img-preview">

</div>
